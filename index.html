<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lateral</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
        body {
            color: black;
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 0;
        }

        .menulateral {
            background-color: rgba(42, 71, 165, 0.205);
            width: 4%;
            height: 100vh;
            padding-top: 20px;
            padding-bottom: 100%;
            box-shadow: 5px 0 black; 
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
            transition:  2s;

        }
         .menulateral:hover {
    width: 15%;
}


        
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width:100%;
        }

        li {
            margin-bottom: 10px;
        }

        li:hover{
            background-color: rgba(0, 0, 0, 0.288);
            transition: 2s;
        }
        .botexp a {
            display: flex;
            color: black;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        li a {
            display: flex;
            color: black;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            text-decoration: none;
        }


        .icon {
            font-size: 30px;
        }

        .txt {
            font-size: 16px;
        }
        
        .botexp {
        width: 100%;
        padding: 10px 20px;
        color: black;
        font-size: 35px;
        }

        .conteudo {
    margin-left: 40%;    
    padding: 20px;
    display: flex;
    gap: 10%;
}


    </style>
</head>
