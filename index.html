<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lateral</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
        body {
            color: black;
            font-family: Arial, sans-serif;
            
        }

        .menulateral {
            background-color: rgba(42, 71, 165, 0.205);
            width: 4%;
            height: 100vh;
            padding-top: 20px;
            padding-bottom: 100%;
            box-shadow: 5px 0 black; 
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
            transition:  2s;

        }
         .menulateral:hover {
    width: 15%;
}


        
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width:100%;
        }

        li {
            margin-bottom: 10px;
        }

        li:hover{
            background-color: rgba(0, 0, 0, 0.288);
            transition: 2s;
        }
        .botexp a {
            display: flex;
            color: black;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        li a {
            display: flex;
            color: black;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            text-decoration: none;
        }


        .icon {
            font-size: 30px;
        }

        .txt {
            font-size: 16px;
        }
        
        .botexp {
        width: 100%;
        padding: 10px 20px;
        color: black;
        font-size: 35px;
        }

        .conteudo {
    margin-left: 0px;
    padding-top: 40px;
    display: flex;
    gap: 5%;
    transition: margin-left 2s;
}
.menulateral:hover ~ .conteudo {
    margin-left: 15%;
}
p{
 padding: 50px;
}
.carregando {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: black;
    display: block;
    border: 12px solid red;
    background-color: transparent;
    border-top: 10px solid transparent;
}

.carregando:hover {
    animation: girar 2s linear infinite;
}
@keyframes girar{
    0%{
        transform: rotate(0deg);
    }
    100%{
        transform: rotate(360deg);
}
}
    </style>
</head>

<body>

<nav class="menulateral">


    <div class="botexp">
              <a href="#">
                <span class="icon"> <i class="bi bi-list"></i></i></span>
                <span class="txt"></span>
            </a>
    </div>

    <ul>
        <li>
            <a href="#">
                <span class="icon"><i class="bi bi-house-door"></i></span>
                <span class="txt">Home</span>
            </a>
        </li>

        <li>
            <a href="#">
                <span class="icon"><i class="bi bi-person-circle"></i></span>
                <span class="txt">Profile</span>
            </a>
        </li>

        <li>
            <a href="#">
                <span class="icon"><i class="bi bi-gear"></i></span>
                <span class="txt">Settings</span>
            </a>
        </li>

        <li>
            <a href="#">
                <span class="icon"><i class="bi bi-cart"></i></span>
                <span class="txt">Cart</span>
            </a>
        </li>

        <li>
            <a href="#">
                <span class="icon"><i class="bi bi-telephone-x-fill"></i></span>
                <span class="txt">Contact</span>
            </a>
        </li>
    </ul>
  </nav> 
<main class="conteudo">
    <div></div>
<div id="carr"> <img src="carr.jfif" alt=""><p>aqui vai algum conteudo</p></div>

<div id="cah"> <img src="cah.jfif" alt=""><p>aqui vai algum conteudo</p></div>

<div id="ham"> <img src="ham.jfif" alt=""><p>aqui vai algum conteudo</p></div> 
</div>
<div class="carregando"></div>
</main>
</body>
</html>
