<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AryExpress</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden; 
}

#loader {
    position: fixed;
    inset: 0;
    background: #0f172a;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: fadeOut 1s ease forwards;
    animation-delay: 1s;
    transition: 1s;
}

.carregando {
    width: 90px;
    height: 90px;
    border: 10px solid rgba(255,255,255,.2);
    border-top: 10px solid #38bdf8;
    border-radius: 50%;
    animation: girar 1s linear infinite;
}

.menulateral {
    position: fixed;
    top: 0;
    left: 0;
    width: 50px;
    height: 100vh;
    background: #020617;
    color: white;
    overflow: hidden;
    transition: width 1s ;
    display: none;
}

.menulateral:hover {
    transition: 1s;
    width: 220px;
}
.menulateral:hover ~ #conteudo {
    transition: 1s;
    margin-left: 15%;
}
.menulateral ul {
    list-style: none;
    padding: 0;
}

.menulateral li a {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 15px;
    color: white;
    text-decoration: none;
    transition:  .2s;
}

.menulateral li a:hover {
    background: #1e293b;
}

.icon {
    font-size: 24px;
}

#conteudo {
    margin-left: 70px;
    padding: 40px;
    display: none;
    animation: fadeIn 1s ease forwards;
    transition: 1s;
}

.geral {
    display: flex;
    gap: 30px;
    margin-top: 30px;
}

.card {
    background: rgba(169, 169, 169, 0.459);
    border-radius: 15px;
    padding: 20px;
    width: 250px;
    box-shadow: 0 10px 25px rgba(0,0,0,.1);
    transition: transform .4s, box-shadow .4s;
}

.card:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 20px 40px rgba(0,0,0,.2);
}

@keyframes girar {
    to { transform: rotate(360deg); }
}

@keyframes fadeOut {
    to { opacity: 0; visibility: hidden; }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div id="loader">
    <div class="carregando"></div>
</div>

<nav class="menulateral" id="menulateral">
<ul>
    <li><a href="#"><i class="bi bi-house-door icon"></i><span>Home</span></a></li>
    <li><a href="#"><i class="bi bi-person icon"></i><span>Perfil</span></a></li>
    <li><a href="#"><i class="bi bi-gear icon"></i><span>ConfiguraÃ§Ãµes</span></a></li>
    <li><a href="#"><i class="bi bi-cart icon"></i><span>Carrinho</span></a></li>
    <li><a href="#"><i class="bi bi-telephone icon"></i><span>Contato</span></a></li>
</ul>
</nav>

<main id="conteudo">
<h1>AryExpress ðŸš€</h1>

<div class="geral">
    <div class="card">Produto 1</div>
    <div class="card">Produto 2</div>
    <div class="card">Produto 3</div>
</div>
</main>

<script>
window.onload = () => {
    setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("menulateral").style.display = "block";
        document.getElementById("conteudo").style.display = "block";
        document.body.style.overflow = "auto";
    }, 2000);
};
</script>

</body>
</html>
